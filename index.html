<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Bank Account</h1>
    </div>
    <div class="row" id="registerAccount">
      <div class="col-md-12">
        <h2>Register a new account:</h2>
        <form id="registerForm">
          <label for="name">Name:</label>
          <input id="name" type="text" class="form-control" required>
          <label for="initialDeposit">Initial Deposit:</label>
          <input id="initialDeposit" type="number" class="form-control" required>
          <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>
      </div>
    </div>
    <div class="row" id="accountManagement">
      <div class="col-md-12">
        <h2>Deposit or withdraw funds:</h2>
        <form id="fundsForm">
          <label for="transaction">Please select if you wish to withdraw or deposit:</label>
          <select name="transaction" id="transaction">
            <option value ="1">Deposit</option>
            <option value ="2">Withdraw</option>
          </select><br>
          <label for="amount">Amount:</label>
          <input id="amount" type="number" class="form-control" required>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
      <div class="col-md-12">
        <h2>Account Balance:</h2>
        <ul id="balances">

        </ul>
      </div>
    </div>
    <div class="row" id="transfers">
      <form id="transferForm">
        <h2>Transfers</h2>
        <label for="transferSource">Please select account to transfer from:</label>
          <select name="transferSource" id="transferSource">
          </select>
        <label for="transferTarget">Please select account to transfer to:</label>
          <select name="transferTarget" id="transferTarget">
          </select><br>
        <label for="transferAmount">Transfer amount:</label>
        <input id="transferAmount" type="number" class="form-control">
        <button type="sumbit" class="btn btn-primary btn-block">Transfer</button>
      </form>
    </div>
  </div>
</body>
</html>
